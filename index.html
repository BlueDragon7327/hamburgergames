<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Games</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            justify-content: center;
        }

        .title {
            font-size: 4em;
            margin-bottom: 30px;
            color: #ff8f0f;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 25px;
            margin: 0 5px;
            border: 2px solid #ff8f0f;
            border-radius: 25px;
            background-color: #1e1e1e;
            color: #ff8f0f;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .tab:hover {
            background-color: #ff8f0f;
            color: #1e1e1e;
            transform: scale(1.05);
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="title">Hamburger Games</div>

    <div class="tabs">
        <a href="choose.html" class="tab">Play Now</a>
        <a href="changelog.html" class="tab">Changelog</a>
        <a href="contact.html" class="tab">Contact</a>
    </div>

    <div class="content">
        <p>the King of school gaming, now worldwide!</p>
    </div>
</body>
</html>
