<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Hamburger Games</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1000px;
            background-color: #1e1e1e;
            border: 2px solid #ff8f0f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            height: 80vh;
            overflow: hidden; /* Prevent the container from expanding beyond its height */
        }

        .content {
            flex: 1; /* Allows the content to expand and push the button to the bottom */
            overflow-y: auto; /* Enables scrolling for the content */
        }

        .title {
            font-size: 2.5em;
            color: #ff8f0f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .changelog {
            text-align: left;
            font-size: 1.1em;
            margin: 0;
            color: #f5f5f5;
        }

        .changelog h2 {
            font-size: 1.8em;
            color: #ff8f0f;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .changelog ul {
            list-style-type: none;
            padding: 0;
        }

        .changelog li {
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .changelog li:last-child {
            border-bottom: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ff8f0f;
            border-radius: 25px;
            background-color: #1e1e1e;
            color: #ff8f0f;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background-color: #ff8f0f;
            color: #1e1e1e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">Changelog</div>
            <div class="changelog">
                <h2>V3.0</h2>
                <ul>
                    <li><strong>REWORK:</strong> Reworked the whole website</li>
                    <li><strong>Webiste:</strong> Hamburger Games is finally a real website! A lot of you where asking for this so here you go.</li>
                </ul>
            </div>
        </div>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
