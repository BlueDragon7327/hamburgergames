<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Games</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 50px 0;
            background: url('https://source.unsplash.com/random/1920x1080?night') no-repeat center center/cover;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 4em;
            color: #f5f5f5;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .search-bar {
            margin-bottom: 40px;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #ff8f0f;
            border-radius: 50px;
            outline: none;
            background-color: #333;
            color: #f5f5f5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .search-bar input:focus {
            border-color: #ffa93b;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            margin: 60px 20px;
            width: 80%;
            max-width: 1200px;
            background: rgba(47, 99, 86, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        section h2 {
            font-size: 2.5em;
            color: #ff8f0f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game {
            background: #2e2e2e;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .game a {
            text-decoration: none;
            color: #f5f5f5;
        }

        .game img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .game img:hover {
            transform: scale(1.03);
        }

        .game span {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: 600;
            color: #ff8f0f;
            transition: color 0.3s ease;
        }

        .game a:hover span {
            color: #ffa93b;
        }
    </style>
</head>

    <script>
        // Function to load and replace entire page content with selected game
        async function loadGame(url) {
            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const htmlText = await response.text();

                document.open();
                document.write(htmlText);
                document.close();

            } catch (error) {
                console.error('Failed to fetch and replace content:', error);
            }
        }

        // Add event listeners to all game links
        document.querySelectorAll('.game a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor behavior
                const gameUrl = this.getAttribute('data-url'); // Get the URL from the data attribute
                loadGame(gameUrl); // Load the game
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            let sectionVisible = false;
            
            document.querySelectorAll('section').forEach(section => {
                let sectionHasVisibleGame = false;
                
                section.querySelectorAll('.game').forEach(game => {
                    const gameName = game.querySelector('span').textContent.toLowerCase();
                    const gameLink = game.querySelector('a').getAttribute('data-url') ? game.querySelector('a').getAttribute('data-url').toLowerCase() : '';

                    if (gameName.includes(searchTerm) || gameLink.includes(searchTerm)) {
                        game.style.display = 'block';
                        sectionHasVisibleGame = true;
                    } else {
                        game.style.display = 'none';
                    }
                });
                
                if (sectionHasVisibleGame) {
                    section.style.display = 'block';
                    sectionVisible = true;
                } else {
                    section.style.display = 'none';
                }
            });
            
            // Handle the case where no sections are visible
            if (!sectionVisible) {
                document.querySelector('main').innerHTML = '<p>No results found.</p>';
            }
        });
    </script>

</html>
